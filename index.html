<!DOCTYPE html>
<html>
<head>
    <title>Local Network Unity Control</title>
</head>
<body>
    <h2>Toggle Cube on Unity</h2>
    <button onclick="sendRequest()">Press Button</button>
    <p id="status">Waiting...</p>

    <script>
        // Replace LOCAL_IP with the IP shown in Unity console
        const unityURL = "http://26.233.134.91:8080/btnPressed";

        function sendRequest() {
            fetch(unityURL)
                .then(r => {
                    if (r.ok) document.getElementById("status").innerText = "Cube toggled!";
                    else document.getElementById("status").innerText = "Error sending request";
                })
                .catch(e => {
                    document.getElementById("status").innerText = "Error: " + e;
                });
        }
    </script>
</body>
</html>
